<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandhun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="col-lg-6 d-flex col-content align-items-center justify-content-center">
          <div class="column-holder p-5 text-center">
            <div class="image-box mb-4">
              <img src="./assets/images/bandhun-logo.png" alt="Bandhun Logo">

            <div class="heading-box mb-4">
              <h2>

              <div style="text-align:right; font-size:x-small;"><a

                  title="Powered by Formstack">Powered by Formstack</a></div>

          </div>
        </div>
      </div>
    </div>

</html>
